<div class="pagination">
  <button
    class="pagination__btn"
    [disabled]="!hasPreviousPage"
    (click)="onChangePage(page - 1)"
  >
    Previous
  </button>

  <button
    class="pagination__btn"
    [disabled]="!hasNextPage"
    (click)="onChangePage(page + 1)"
  >
    Next
  </button>
</div>
